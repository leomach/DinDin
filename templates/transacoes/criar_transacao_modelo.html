{% extends "shared/base.html"%}
{% load static %}
{% block content %}
<section class="ms-5 ps-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <div class="mt-5 mb-3">
        <h1 class="fw-bold text-lg-center">Crie um modelo</h1>
    </div>
    <div class="mb-5 d-flex flex-column justify-content-center align-items-center">
        <form class="pe-4" action="{% url 'criar_transacao_modelo' %}" method="POST">
            {% csrf_token %}
            {% for field in form.visible_fields %}
            <div class="mb-3">
                <label class="form-label" for="{{ field.id_for_label }}">{{field.label}}</label>
                {{ field }}
                {% for error in field.errors %}
                    <p class="text-danger text-sm">{{ error }}</p>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" id="btnSubmit" class="btn btn-success">Salvar</button>
        </form>
    </div>
</section>
<script src="{% static '/scripts/filtro_categorias.js' %}"></script>

{% endblock %}
