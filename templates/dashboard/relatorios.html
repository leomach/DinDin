{% extends "shared/base.html"%}
{% load static %}
{% block content %}
<section class="ms-5 ps-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <div class="mt-5 mb-3">
        <h1 class="fw-bold">Relatórios</h1>
    </div>
    <div class="mb-3 d-flex flex-wrap gap-2">
        <div class="card text-center mb-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Relatório do dia</h5>
                <p class="card-text">Todas as transações do dia.</p>
                <a href="{% url 'relatorio_dia' %}" class="btn btn-primary">Baixar</a>
            </div>
        </div>
        <div class="card text-center mb-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Relatório do mês</h5>
                <p class="card-text">Todas as transações do mês.</p>
                <a href="{% url 'relatorio_mes' %}" class="btn btn-primary">Baixar</a>
            </div>
        </div>
    </div>

<script src="{% static 'scripts/home.js' %}"></script>
