{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinDin | {{ usuario }}</title>
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
    <link rel="stylesheet" href="{% static '/styles/menu_lateral.css' %}">
    <link rel="stylesheet" href="{% static '/styles/contas.css' %}">
    <link rel="stylesheet" href="{% static '/styles/criar_conta.css' %}">
    <link rel="stylesheet" href="{% static '/styles/categorias.css' %}">
    <link rel="stylesheet" href="{% static '/styles/criar_categoria.css' %}">
    <link rel="stylesheet" href="{% static '/styles/subcategorias.css' %}">
    <link rel="stylesheet" href="{% static '/styles/criar_subcategoria.css' %}">
    <link rel="stylesheet" href="{% static '/styles/transacoes.css' %}">
    <link rel="stylesheet" href="{% static '/styles/criar_transacao.css' %}">
    <link rel="stylesheet" href="{% static '/styles/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    {% include 'partials/_menu_lateral.html' %}
    <main>
        {% if messages %}
            <div class="container-fluid">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-left" role="alert">
                    <span class="alert-icon"><i class="ni ni-bell-55"></i></span>
                    <span class="alert-text">{{ message }}</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
