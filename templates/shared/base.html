{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinDin | {{ usuario }}</title>
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
    <link rel="stylesheet" href="{% static '/styles/menu_lateral.css' %}">
    <link rel="stylesheet" href="{% static '/styles/contas.css' %}">
    <link rel="stylesheet" href="{% static '/styles/criar_conta.css' %}">
    <link rel="stylesheet" href="{% static '/styles/categorias.css' %}">
    <link rel="stylesheet" href="{% static '/styles/criar_categoria.css' %}">
    <link rel="stylesheet" href="{% static '/styles/subcategorias.css' %}">
    <link rel="stylesheet" href="{% static '/styles/criar_subcategoria.css' %}">
    <link rel="stylesheet" href="{% static '/styles/transacoes.css' %}">
    <link rel="stylesheet" href="{% static '/styles/criar_transacao.css' %}">
    <link rel="stylesheet" href="{% static '/styles/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    {% include 'partials/_menu_lateral.html' %}
    <main>
        {% if messages %}
            <div class="container-fluid">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-left" role="alert">
                    <span class="alert-icon"><i class="ni ni-bell-55"></i></span>
                    <p class="alert-text">{{ message }}</p>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
